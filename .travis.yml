language: node_js

node_js:
  - node
  
os:
  - osx
  - linux
  - windows

script:
  - yarn make

addons:
  apt:
    packages:
      - fakeroot
  
after_success:
  - ls $TRAVIS_BUILD_DIR/out/
  - ls $TRAVIS_BUILD_DIR/out/make/
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then export UPLOADTOOL_SUFFIX="macOS" && bash upload.sh $TRAVIS_BUILD_DIR/out/make/TeleDrive-0.6.dmg; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then export UPLOADTOOL_SUFFIX="linux" && bash upload.sh $TRAVIS_BUILD_DIR/out/make/TeleDrive-0.6.deb; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then export UPLOADTOOL_SUFFIX="windows" && bash upload.sh $TRAVIS_BUILD_DIR/out/make/TeleDrive-0.6.exe; fi

branches:
  except:
    - /^(?i:continuous.*)$/
