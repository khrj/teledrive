language: node_js

node_js:
  - node

os:
  - osx
  - linux
  - windows

jobs:
  allow_failures:
    - os: windows

before_install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then export YARN_GPG="no"; fi


script:
  - if [ -z "$TRAVIS_TAG" ]; then exit 0; fi
  - yarn dist

addons:
  apt:
    packages:
      - fakeroot
