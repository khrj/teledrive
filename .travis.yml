language: node_js

node_js:
  - node

os:
  - osx
  - linux
  - windows

jobs:
  allow_failures:
    - os: windows

before_install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ] || [ "$TRAVIS_OS_NAME" = "linux" ]; then unset CSC_KEY_PASSWORD CSC_LINK; fi

script:
  - yarn dist

addons:
  apt:
    packages:
      - fakeroot

branches:
  except:
    - master
